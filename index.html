<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico" /> 
        <title>Waddup Weather</title>
    </head>

    <body>
        <header class="bg-dark text-light">
            <h1>Weather Dashboard</h1>
        </header>
        
        <main class="min-vh-100 d-flex">
            <!-- search area and history -->
            <section class="bg-light p-3 w-25">
                <h2>Search for a City:</h2>
                <form id="city-submit">
                <div class="input-group mb-3 w-75">
                    <input  type="text" class="form-control" placeholder="">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary btn-primary text-light" type="submit" id="button-addon1"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                </form>
                <!-- history list -->
                <ul class="list-group hist-list">
                    
                </ul>
            </section>

            <!-- current city and 5-day display -->
            <section class="p-3 w-100">
                <div class="card mb-4">
                    <div class="card-body main-display">
                        
                    </div>
                </div>

                <h3>5-Day Forecast</h3>
                <div class="row daily-display">
                
                </div>
                
            </section>
        </main>
        
        <script src="https://kit.fontawesome.com/0e715984a4.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
